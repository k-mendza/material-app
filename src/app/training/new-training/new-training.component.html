<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">Time to start workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="var">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="plank">
            Plank
          </mat-option>
          <mat-option value="press">
            Press
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button type="submit" mat-raised-button color="primary">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
