<section class="signup-form">
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your email"
        ngModel
        name="email"
        email
        required
        #email="ngModel">
        <mat-error *ngIf="email.hasError('required')">This field must not be empty.</mat-error>
        <mat-error *ngIf="!email.hasError('required')">E-Mail is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        matInput
        placeholder="Your password"
        ngModel
        name="password"
        required
        minlength="6"
        #pw="ngModel">
      <mat-error *ngIf="pw.hasError('required')">This field must not be empty.</mat-error>
      <mat-hint align="end"> {{ pw.value.length }}/6 </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        placeholder="Your BirthDate" [matDatepicker]="picker" [max]="maxDate" ngModel="birthDate" required>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" requred>Agree to Terms and Conditions.</mat-checkbox>
    <button type="submit" mat-raised-button color="primary">Submit</button>
  </form>
</section>
